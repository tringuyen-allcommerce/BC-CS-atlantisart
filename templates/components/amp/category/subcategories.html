<nav>
    {{#if category.subcategories}}
    <div class="sidebarBlock">
        <h3 class="sidebarBlock-heading">{{category.name}}</h3>
        <ul class="navList">
            {{#each category.subcategories}}
            <li class="navList-item">
                <a class="navList-action" href="{{url}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</nav>
