<ul class="productGrid">
    {{#each wishlist.items}}
    <li class="product">
        {{> components/products/card id=product_id theme_settings=../theme_settings customer=../customer}}
        
        {{#if ../show_remove}}
            <form action="{{remove_url}}" class="form form--removeWishlistItem" method="post">
                <input type="submit" class="button button--link button--small" value="{{lang 'account.wishlists.remove_item'}}" />
            </form>
        {{/if}}
    </li>
    {{/each}}
</ul>
{{> components/common/paginator wishlist.pagination}}
