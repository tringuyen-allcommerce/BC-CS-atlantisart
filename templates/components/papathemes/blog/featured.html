<h2 class="page-heading {{#if style}}page-heading--blogGrid-{{style}}{{/if}}">{{lang 'blog.recent_posts' }}</h2>

<ul class="papathemes-blogGrid {{#if style}}papathemes-blogGrid--{{style}}{{/if}}">
	{{#each posts}}
		<li class="papathemes-blogItem">
	    	{{> components/blog/post post=this hide_social_icons=true settings=../settings hide_summary=../hide_summary hide_readmore=../hide_readmore}}
	    </li>
	{{/each}}
</ul>
