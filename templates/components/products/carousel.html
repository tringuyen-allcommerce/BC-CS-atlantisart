<section class="productCarousel productCarousel--maxCol{{ columns }}"
    {{#if settings.data_tag_enabled}} data-list-name="{{list}}"{{/if}}
    data-slick='{
        "dots": true,
        "arrows": false,
        "infinite": true,
        "mobileFirst": true,
        "slidesToShow": 2,
        "slidesToScroll": 2,
        "touchThreshold": 10,
        "autoplay": true,
        "autoplaySpeed": 3000,
        "responsive": [
            {
                "breakpoint": 1260,
                "settings": {
                    "dots": false,
                    "arrows": true,
                    "slidesToShow": {{ columns }},
                    "slidesToScroll": {{ columns }}
                }
            },
            {
                "breakpoint": 800,
                "settings": {
                    "dots": false,
                    "arrows": true,
                    "slidesToShow": 4,
                    "slidesToScroll": 4
                }
            },
            {
                "breakpoint": 550,
                "settings": {
                    "slidesToShow": 3,
                    "slidesToScroll": 3
                }
            }
        ]
    }'
>
    {{#each products}}
    <div class="productCarousel-slide" data-product-id="{{id}}">
        {{> components/products/card settings=../settings show_rating=../settings.show_product_rating theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </div>
    {{/each}}
</section>
